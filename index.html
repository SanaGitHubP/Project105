<html>
  <head>
    <title>Face Recongnition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <center>
    <h2>FACE RECONGNITION WEB APP</h2>
    <br>
    <h4>Model is trained to identify the following objects:</h4>
    <div>
    <br>
    <b class="Family_members">
        <hr>
        Father
        <hr>
        Mother
        <hr>
        Brother
        <hr>
      </b>

      <label>Webcam - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-basic">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-basic">Identify Image</button>
      <br><br>

      <p>Object : <span id="result_member_name"></span> </p>
      <p>Accuracy : <span id="result_member_accuracy"></span> </p>
    </div>
  </center>

    <script src="main.js"></script>
  </body>
  </html>
